<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Switcher</title>
</head>
<body>
      <h1>Image Switcher</h1>
    <img id="image" src="https://lh3.googleusercontent.com/p/AF1QipMHftgSCBlvyjxYphi4gLqDC_62WWvZvyy1EBuh=s680-w680-h510" alt="Image 1">
    <br>
    <button id="button1">Switch to Image 1</button>
    <button id="button2">Switch to Image 2</button>

    <script>
    
        const imageElement = document.getElementById('image');
        function switchToImage1() {
            imageElement.src = 'https://lh3.googleusercontent.com/p/AF1QipMHftgSCBlvyjxYphi4gLqDC_62WWvZvyy1EBuh=s680-w680-h510';
            imageElement.alt = 'Image 1';
        }
        function switchToImage2() {
            imageElement.src = 'https://lh3.googleusercontent.com/p/AF1QipM53_rQ7a1lHymkmGg_P393gL6Yj0_fPyL1xKtk=s680-w680-h510';
            imageElement.alt = 'Image 2';
        }
        const button1 = document.getElementById('button1');
        const button2 = document.getElementById('button2');

        button1.addEventListener('click', switchToImage1);
        button2.addEventListener('click', switchToImage2);
    </script>
</body>
</html>
